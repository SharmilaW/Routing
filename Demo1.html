<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Route | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #paneDiv {
      position: absolute;
      top: 10px;
      left: 62px;
      padding: 0 12px 0 12px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/rest/route",
      "esri/rest/support/RouteParameters",
      "esri/rest/support/FeatureSet"
    ], function(Map, MapView, Graphic, GraphicsLayer, route, RouteParameters, FeatureSet) {

      // Specify the URL of your route feature layer
      const routeFeatureLayerUrl = "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Lindsay_Transit_Orange/FeatureServer";

      // Specify the URL of your stop feature layer
      const stopFeatureLayerUrl = "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Orangestop/FeatureServer";

      // The route result will be stored in this layer
      const routeLayer = new GraphicsLayer();

      // Setup the route parameters
      const routeParams = new RouteParameters({
        stops: new FeatureSet(),
        outSpatialReference: {
          wkid: 3857
        }
      });

      // Define the symbology used to display the stops
      const stopSymbol = {
        type: "simple-marker",
        style: "cross",
        size: 15,
        outline: {
          width: 4
        }
      };

      // Define the symbology used to display the route
      const routeSymbol = {
        type: "simple-line",
        color: [0, 0, 255, 0.5],
        width: 5
      };

      const map = new Map({
        basemap: "streets-navigation-vector",
        layers: [routeLayer] // Add the route layer to the map
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-78.753766209999981,44.357250000000079],
        zoom: 13
      });

      // Load route feature layer and stop feature layer
      Promise.all([
        view.whenLayerView(routeLayer),
        routeLayer.load(),
        view.whenLayerView(stopLayer),
        stopLayer.load()
      ]).then(function(results) {
        const routeLayerView = results[0];
        const stopLayerView = results[2];

        // Adds a graphic when the user clicks the map. If 2 or more points exist, route is solved.
        view.on("click", function(event) {
          stopLayerView.queryFeatures({
            geometry: event.mapPoint,
            spatialRelationship: "intersects"
          }).then(function(response) {
            if (response.features.length > 0) {
              const stop = new Graphic({
                geometry: event.mapPoint,
                symbol: stopSymbol
              });
              routeLayer.add(stop);

              // Execute the route if 2 or more stops are input
              routeParams.stops.features.push(stop);
              if (routeParams.stops.features.length >= 2) {
                route.solve(routeUrl, routeParams).then(showRoute);
              }
            }
          });
        });
      });

      // Adds the solved route to the map as a graphic
      function showRoute(data) {
        const routeResult = data.routeResults[0].route;
        routeResult.symbol = routeSymbol;
        routeLayer.add(routeResult);
      }
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="paneDiv" class="esri-widget">
    <div>
      <p>
        Click on the map to add stops to the route. The route from the last stop to the newly added stop is calculated. If a stop is not reachable, then the last valid point is set as the starting point.
      </p>
    </div>
  </div>
</body>
</html>
