<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lindsay Transit Orange Line</title>
    <style>
      html, body, #viewDiv{
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #head{
        height: 90px;
        position: fixed;
        z-index: 1;
        background-color: rgb(135, 206, 235);
        text-align: center;
      }
      </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",

      "esri/layers/FeatureLayer"
     
  
    

    ], function(esriConfig, Map, MapView, FeatureLayer, ) {

    //esriConfig.apiKey = "";

    const map = new Map({
      basemap: "oceans"
    });

    const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-78.753766209999981,44.357250000000079],
      zoom: 13.5
    });

  // feature layer (Polygon)
    const routeLayer = new FeatureLayer({
      url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Lindsay_Transit_Orange/FeatureServer"
    });

    map.add(routeLayer);

  // feature layer (Points)
    const stopLayer = new FeatureLayer({
      url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Orangestop/FeatureServer"
      });

    map.add(stopLayer, 1);


    
    });
  </script>
  
  </head>
  <body>
        <div id = "head">
          <h1>Routing Orange Line</h1>
        </div>
          

    <div id="viewDiv"></div>
  </body>
</html>
